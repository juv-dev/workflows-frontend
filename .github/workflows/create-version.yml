name: Call PR version bump

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Ensure PR context
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "This workflow must be called from a pull_request context"
            exit 1
          fi

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine bump type from PR commits
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });

            let bump = 'none';

            for (const c of commits) {
              const msg = c.commit.message;

              if (msg.includes('BREAKING CHANGE') || /^feat!/.test(msg)) {
                bump = 'major';
                break;
              }

              if (/^feat(\(|:|\b)/.test(msg)) bump = 'minor';
              else if (/^fix(\(|:|\b)/.test(msg) && bump !== 'minor') bump = 'patch';
            }

            core.setOutput('type', bump);

      - name: Stop if no bump needed
        if: steps.bump.outputs.type == 'none'
        run: echo "No version bump required"

      - name: Avoid infinite loop
        if: steps.bump.outputs.type != 'none'
        run: |
          LAST_AUTHOR=$(git log -1 --pretty=format:'%ae')
          if [ "$LAST_AUTHOR" = "41898282+github-actions[bot]@users.noreply.github.com" ]; then
            echo "Last commit was made by the bot. Skipping."
            exit 0
          fi

      - name: Bump version in package.json
        if: steps.bump.outputs.type != 'none'
        run: |
          set -e
          BUMP=${{ steps.bump.outputs.type }}
          CURRENT=$(node -p "require('./package.json').version")

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"
          node -e "
            const fs=require('fs');
            const p=require('./package.json');
            p.version='$NEW';
            fs.writeFileSync('package.json', JSON.stringify(p,null,2)+'\n');
          "

          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add package.json
          git commit -m "feat(main): bump version to v$NEW"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}

          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Comment PR
        if: env.NEW_VERSION
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ðŸš€ Version bumped automatically to **${process.env.NEW_VERSION}**`
            });
