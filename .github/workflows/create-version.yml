name: Create Version

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Ensure PR context
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "This workflow must be called from a pull_request context"
            exit 1
          fi

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Determine bump type from PR commits
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const { data: commits } = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const types = commits.data.map(commit => {
              const match = commit.commit.message.match(/^(feat|fix|refactor|chore|docs|style|test)(\([a-z-]+\))?!?:/i);
              return match ? match[1].toLowerCase() : null;
            }).filter(Boolean);

            let bump = 'patch';
            if (types.some(t => t === 'feat')) bump = 'minor';
            if (types.some(t => t.endsWith('!'))) bump = 'major';

            return { bump };

      - name: Bump version
        id: version
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found"
            exit 1
          fi

          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.bump.outputs.bump }}" in
            "major") 
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"
          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NEW'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "feat(main): bump version to v$NEW"
          git push origin "HEAD:${{ github.event.pull_request.head.ref }}"

          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Create version bump PR comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Version bumped to v${{ env.NEW_VERSION }}`
            })