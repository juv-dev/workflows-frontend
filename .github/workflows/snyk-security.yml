name: Snyk Security Scan

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '20'
      severity:
        required: false
        type: string
        default: 'high'
    secrets:
      SNYK_TOKEN:
        required: true

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Run Snyk scan
        uses: snyk/actions/node@v4
        with:
          command: test
          args: --severity-threshold=${{ inputs.severity }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true